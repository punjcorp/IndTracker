<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Category List</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
            
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(categories)}">
        <h2>Category List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Category Name</th>
                <th>Description</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"><a href="/category/${category.id}">Id</a></td>
                <td th:text="${category.name}">Category Name</td>
                <td th:text="${category.description}">Description</td>
                <td><a th:href="${ '/category/' + category.id}">View</a></td>
                <td><a th:href="${'/category/edit/' + category.id}">Edit</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
