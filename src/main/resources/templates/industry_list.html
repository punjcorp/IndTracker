<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Industry Listing Page</title>
<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body class="subpage">
	<!--/*/ <th:block th:replace="fragments/header :: header"></th:block> /*/-->
	<!--/*/ <th:block th:replace="fragments/header :: menu"></th:block> /*/-->
	<section id="main" class="wrapper">
		<div class="inner">
			<!--/*/ <th:block th:replace="fragments/header :: successmsg"></th:block> /*/-->
			<!-- Form -->
			<h4>Industry List</h4>
			<hr />
			<div class="table-wrapper">
				<div th:if="${not #lists.isEmpty(industries)}">
					<div id="toolbar" class="btn-group">
						<a th:href="${ '/industry/add'}" class="button different small">
							<i class="glyphicon glyphicon-plus"></i>
						</a> <a th:href="${ '/industry/deleteall'}" class="button small">
							<i class="glyphicon glyphicon-trash"></i>
						</a>
					</div>
					<table data-toggle="table" data-search="true"
						data-show-refresh="true" data-show-toggle="true"
						data-show-columns="true" data-toolbar="#toolbar">
						<thead>
							<tr>
								<th>File No</th>
								<th>Name</th>
								<th>Scale</th>
								<th>Category</th>
								<th>Industry Type</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="industry : ${industries}">
								<td th:text="${industry.fileNo}">File No</td>
								<td th:text="${industry.name}">Name</td>
								<td th:text="${industry.scaleId}">Scale</td>
								<td th:text="${industry.categoryId}">Category</td>
								<td th:text="${industry.typeId}">Industry Type</td>
								<td>
									<ul class="actions small">
										<li><a th:href="${'/industry/edit/' + industry.id}"
											class="button special small"><i
												class="glyphicon glyphicon-pencil"> </i> </a></li>
										<li><a th:href="${'/industry/delete/' + industry.id}"
											class="button small"> <i
												class="glyphicon glyphicon-trash"> </i>
										</a></li>
									</ul>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<hr />
	</section>
	<!--/*/ <th:block th:include="fragments/footer :: body"></th:block> /*/-->
</body>
</html>
